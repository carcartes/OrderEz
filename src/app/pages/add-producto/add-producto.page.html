<ion-content class="ion-padding">

  <!-- Header con botón de cerrar y título -->
  <div class="header-toolbar">
    <ion-icon name="close" class="back-icon" (click)="goToCatalogo()"></ion-icon>
    <h2 class="header-title">Añadir Producto</h2>
  </div>

  <div class="form-container">
    <div class="input-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="productName" placeholder="Ej: Pizza" />
    </div>

    <div class="input-group">
      <label for="imagen">Sube la imagen</label>
      <input type="file" id="imagen" (change)="onImageChange($event)" />
    </div>

    <div class="input-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" [(ngModel)]="productPrice" placeholder="Ej: 1000" />
    </div>

    <div class="input-group">
      <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="productCategory">
      <ion-select-option *ngFor="let category of categories" [value]="category">{{ category }}</ion-select-option>
    </ion-select>
    </div>

    <div class="input-group">
      <ion-select [(ngModel)]="productStatus">
        <ion-select-option *ngFor="let status of statuses" [value]="status">{{ status }}</ion-select-option>
      </ion-select>
    </div>

    <div class="button-container">
      <button class="btn-add-product" (click)="addProduct()">Agregar Producto</button>
    </div>
  </div>
</ion-content>
