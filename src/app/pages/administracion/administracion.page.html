<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-title [routerLink]="'/home'">OrderEz</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/perfil'">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/carrito'">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/administracion'">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let mesa of mesas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Mesa {{ mesa.id }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="mesa-info">
              <div class="cliente">{{ mesa.cliente }}</div>
              <div class="total">${{ mesa.total }}</div>
              <div class="estado">
                <ion-select [(ngModel)]="mesa.estado" (ionChange)="updateEstado(mesa.id, mesa.estado)">
                  <ion-select-option value="Pendiente">Pendiente</ion-select-option>
                  <ion-select-option value="Recibido">Recibido</ion-select-option>
                  <ion-select-option value="En preparación">En preparación</ion-select-option>
                  <ion-select-option value="Entregado">Entregado</ion-select-option>
                </ion-select>
              </div>
              <div class="acciones">
                <ion-button (click)="goToDetalleMesa(mesa.id)">Ver</ion-button>
                
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
