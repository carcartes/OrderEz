<ion-content>

  <!-- Botón para cerrar y volver al Home -->
  <div class="close-button" (click)="goHome()">
    <ion-icon name="close" size="large"></ion-icon>
  </div>

  <!-- Título "Carro de compras" -->
  <div class="cart-title">
    <h2>Carro de compras</h2>
  </div>

  <!-- Listado de productos -->
  <div class="cart-item" *ngIf="cartItems.length > 0; else noProducts">
    <!-- Producto iterado -->
    <div class="cart-product" *ngFor="let item of cartItems">
      <img [src]="item.image" alt="{{ item.name }}" class="product-image">
      <div class="product-info">
        <div class="product-name"><b>{{ item.name }}</b></div>
        <div class="product-price">CLP {{ item.price | number }}</div>
      </div>
      <div class="quantity-buttons">
        <button class="quantity-button" (click)="decreaseQuantity(item)">-</button>
        <span class="quantity">{{ item.quantity }}</span>
        <button class="quantity-button" (click)="increaseQuantity(item)">+</button>
      </div>
    </div>
  </div>

  <ng-template #noProducts>
    <div class="no-products ion-text-center">No hay productos en el carrito</div>
  </ng-template>

  <!-- Subtotal y total -->
  <div class="subtotal" *ngIf="cartItems.length > 0">
    <div class="subtotal-label">Subtotal</div>
    <div class="subtotal-value">CLP {{ getTotal() | number }}</div>
  </div>

</ion-content>

<!-- Footer con botón de continuar -->
<ion-footer>
  <ion-toolbar color="white" class="footer-toolbar">
    <ion-button expand="full" color="dark" class="continue-button" routerLink="/home">Solicitar</ion-button>
  </ion-toolbar>
</ion-footer>
