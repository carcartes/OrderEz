<ion-content>

  <!-- Botón para cerrar y volver al Home -->
  <div class="close-button" (click)="goHome()">
    <ion-icon name="close" size="large"></ion-icon>
  </div>

  <!-- Título "Carro de compras" -->
  <div class="cart-title">
    <h2>Carro de compras</h2>
  </div>

  <!-- Listado de productos -->
  <div class="cart-item">
    <!-- Producto 1 -->
    <div class="cart-product">
      <img src="assets/italiano.jpg" alt="Completo Italiano" class="product-image">
      <div class="product-info">
        <div class="product-name"><b>Completo Italiano</b></div>
        <div class="product-price">CLP 2,500</div>
      </div>
      <div class="quantity-buttons">
        <button class="quantity-button" >-</button>
        <span class="quantity">1</span>
        <button class="quantity-button" >+</button>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="cart-product">
      <img src="assets/coca-cola.jpg" alt="Coca Cola" class="product-image">
      <div class="product-info">
        <div class="product-name"><b>Coca Cola</b></div>
        <div class="product-price">CLP 1,000</div>
      </div>
      <div class="quantity-buttons">
        <button class="quantity-button" >-</button>
        <span class="quantity">1</span>
        <button class="quantity-button">+</button>
      </div>
    </div>

    <!-- Añadir nuevo producto -->
    <div class="add-item">
      <button class="add-item-button" routerLink="/home">+ Añadir ítem</button>
    </div>
  </div>

  <!-- Subtotal y total -->
  <div class="subtotal">
    <div class="subtotal-label">Subtotal</div>
    <div class="subtotal-value">CLP 3,500</div>
  </div>



</ion-content>

  <!-- Footer con botón de continuar -->
  <ion-footer>
    <ion-toolbar color="white" class="footer-toolbar">
      <ion-button expand="full" color="dark" class="continue-button" routerLink="/payment" >Continuar</ion-button>
    </ion-toolbar>
  </ion-footer>
