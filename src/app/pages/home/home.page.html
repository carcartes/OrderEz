<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">OrderEz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Buscar productos"></ion-searchbar>

  <div class="categories-container">
    <ion-segment value="completos" (ionChange)="changeCategory($event)">
      <ion-segment-button value="completos">
        <ion-label>Completos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="bebidas">
        <ion-label>Bebidas</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="products-container">
    <ion-grid>
      <ion-row *ngIf="selectedCategory === 'completos' || selectedCategory === 'bebidas'">
        <ion-col size="12" *ngFor="let product of selectedProducts">
          <div class="product-item">
            <ion-img [src]="product.image" class="product-image"></ion-img>
            <div class="product-info">
              <h3>{{ product.name }}</h3>
              <p>${{ product.price }}</p>
            </div>
            <ion-button size="small" fill="clear" class="add-button">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
