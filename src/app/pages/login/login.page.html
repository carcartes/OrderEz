<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Por favor, inicia sesión para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (submit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            color="dark" 
            class="ion-margin-top" 
            type="submit" 
            [disabled]="isLoggingIn">
            {{ isLoggingIn ? 'Verificando...' : 'Iniciar Sesión' }}
          </ion-button>
        </form>

        <div class="register-link">
          <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
        </div>
        <div class="register-link">
          <p>¿Olvidaste tu contraseña? <a [routerLink]="['/contra']">Click aquí</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
