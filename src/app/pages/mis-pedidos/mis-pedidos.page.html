<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-title [routerLink]="'/home'">OrderEz</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/perfil'">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/mis-pedidos'">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/carrito'">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/administracion'">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>Pedido {{ pedido.id }} - Mesa {{ pedido.mesa }}</h2>
        <p>Estado: {{ pedido.estado }}</p>
        <p>Total: ${{ pedido.total }}</p>
      </ion-label>
      <ion-button [routerLink]="'/detalle-mesa'">Ver</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
