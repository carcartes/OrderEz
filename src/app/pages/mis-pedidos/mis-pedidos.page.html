<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">OrderEz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="mis-pedidos">
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>Pedido {{ pedido.id }} - Mesa {{ pedido.mesa }}</h2>
        <p>Estado: {{ pedido.estado }}</p>
        <p>Total: ${{ pedido.total }}</p>
      </ion-label>
      <ion-button [routerLink]="'/detalle-mesa'">Ver</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
