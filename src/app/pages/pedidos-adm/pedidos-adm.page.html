<ion-content class="ion-padding" id="pedidos-adm">
  <!-- Título de la página -->
  <div class="orders-header ion-padding">
    <h2>Pedidos</h2>
  </div>

  <!-- Lista de mesas -->
  <div class="order-list">
    <!-- Iterar sobre las mesas obtenidas -->
    <div *ngFor="let mesa of mesas" class="order-item ion-padding">
      <div class="order-info">
        <h3 class="order-table">{{ mesa.nombre }}</h3>  <!-- Usa el nombre de la mesa -->
      </div>
      <div class="order-actions">
        <button class="btn-view-orders" [routerLink]="['/mesa', mesa.id]">Ver pedidos</button>  <!-- Botón de ver pedidos -->
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="white" class="footer-toolbar ion-shadow">
    <ion-buttons class="footer-buttons" routerLink="/home">
      <ion-icon name="home" size="small"></ion-icon>
      <span class="caption">Inicio</span>
    </ion-buttons>

    <ion-buttons class="footer-buttons" routerLink="/catalogo">
      <ion-icon name="albums" size="small"></ion-icon>
      <span class="caption">Productos</span>
    </ion-buttons>

    <ion-buttons class="footer-buttons" routerLink="/pedidos-adm">
      <ion-icon name="search" size="small"></ion-icon>
      <span class="caption">Pedidos</span>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
