<ion-content class="ion-padding">
  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear Cuenta</ion-card-title>
        <ion-card-subtitle>Por favor, completa el formulario para registrarte</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
          <!-- Campo: Nombre -->
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input
              type="text"
              placeholder="Juan"
              [(ngModel)]="firstName"
              name="firstName"
              required
            ></ion-input>
          </ion-item>

          <!-- Campo: Apellido -->
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input
              type="text"
              placeholder="Pérez"
              [(ngModel)]="lastName"
              name="lastName"
              required
            ></ion-input>
          </ion-item>

          <!-- Campo: Correo Electrónico -->
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input
              type="email"
              placeholder="tuemail@ejemplo.com"
              [(ngModel)]="email"
              name="email"
              required
            ></ion-input>
          </ion-item>

          <!-- Campo: Contraseña -->
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              placeholder="******"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>

          <!-- Campo: Confirmar Contraseña -->
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input
              type="password"
              placeholder="******"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            ></ion-input>
          </ion-item>

          <ion-button
            expand="block"
            color="dark"
            class="ion-margin-top"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Registrarse
          </ion-button>
        </form>

        <div class="login-link">
          <p>¿Ya tienes cuenta? <a routerLink="/">Inicia sesión aquí</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
